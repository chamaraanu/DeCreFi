specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DeployManager
    network: sepolia
    source:
      address: "0x42dE06B6Fc1420dEB70aCAD30b847BA9ec965Aa1"
      abi: DeployManager
      startBlock: 7161253
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - VaultContractDeployed
      abis:
        - name: DeployManager
          file: ./abis/DeployManager.json
      eventHandlers:
        - event: VaultContractDeployed(indexed address)
          handler: handleVaultContractDeployed
      file: ./src/deploy-manager.ts
