specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DeployManager
    network: sepolia
    source:
      address: "0x313A03E176fA3F78959648B8e69e893F73ea9ca3"
      abi: DeployManager
      startBlock: 7161253
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - VaultContractDeployed
      abis:
        - name: DeployManager
          file: ./abis/DeployManager.json
      eventHandlers:
        - event: VaultContractDeployed(indexed address)
          handler: handleVaultContractDeployed
      file: ./src/deploy-manager.ts
  - kind: ethereum
    name: Vault
    network: sepolia
    source:
      abi: Vault
      startBlock: 7161253
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - VaultContractDeployed
      abis:
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: VaultContractDeployed(indexed address)
          handler: handleVaultContractDeployed
      file: ./src/deploy-manager.ts
